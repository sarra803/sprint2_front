<div class="container">
     <div>
       <h2>Ajouter un Etudiant :</h2>             
     </div>
          <form > 
          
              <div class="col-sm-2 col-md-2 col-lg-2">
                <label >ID  Etudiant</label>
                <input   type="text"  [(ngModel)]="newEtudiant.idEtudiant"  
                    name="idEtudiant" class="form-control">
               </div>
          
              <div class="col-sm-4 col-md-4 col-lg-4" >
                <label >Nom Etudiant</label>
                <input  type="text"[(ngModel)]= "newEtudiant.nomEtudiant"  
                    name="nomEtudiant" class="form-control">
              </div>

              <div class="col-sm-2 col-md-2 col-lg-2">
                <label >Prenom Etudiant</label>
                <input type="text"   [(ngModel)]= "newEtudiant.prenomEtudiant"  
                    name="prenomEtudiant" class="form-control">
              </div>

              <div class="col-sm-4 col-md-4 col-lg-4">
                  <label >cin</label>
                  <input type="text"  [(ngModel)]= "newEtudiant.CIN" 
                      name="CIN" class="form-control">
              </div>
              <div class="col-sm-4 col-md-4 col-lg-4">
                  <label>Institut</label>
                <select class="form-control form-control-lg" id="idCat" name="idCat" 
                [(ngModel)]="newidIns">
                <option *ngFor="let ins of instituts" [value]="ins.idIns" >
                {{ins.nom}}
                </option>
                </select>
                </div>
               <div class="mt-2">
                  <button type="submit"  (click)="addEtudiant()"  class="btn btn-success">Ajouter</button>
               </div>  

               <h3>{{msg}}</h3> 
          </form>
</div>
